<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Name Speed Check</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Your Name Speed Check</h2>

  <button type="button" class="btn btn-primary" onclick="startTimer()">Start Timer</button>
  <button type="button" class="btn btn-danger" onclick="recordTime()">Stop Timer</button>
  
  <p id="target">Your time: 0 milliseconds</p>
  <p id="counter">Count: 0</p>
  
  <script> 
    let stopTime = undefined;

    function recordTime() {
      stopTime = Date.now();
      console.log(stopTime);
    }
    
    function startTimer() {
      let count = 0;
      const targetElement = document.getElementById('target');
      const counterElement = document.getElementById('counter');

      const intervalId = setInterval(() => {
        count++;
        counterElement.innerText = `Count: ${count}`;
      }, 1);

      setTimeout(() => {
        clearInterval(intervalId);
        targetElement.innerText = `Your time: ${count} milliseconds`;
      }, 3000);
    }
  </script>

</body>
</html>
