<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cameron Sunderman Speed Check</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Cameron Sunderman Speed Check</h2>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-danger" onclick="recordTime()">Stop Timer</button>
  
  <p id="target">Your time: 0 milliseconds</p>
  <p id="counter">Count: 0</p>
  <p id="countdown"></p>

  <script> 
    let stopTime = undefined;

    function recordTime() {
      stopTime = Date.now();
      console.log(stopTime);
    }

    function startTime() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          document.getElementById('countdown').innerHTML = i;
        }, (4 - i) * 1000);
      }

      setTimeout(() => {
        if (stopTime === undefined) {
          document.getElementById('target').innerHTML = 'Too Slow';
        } else {
          const elapsedTime = stopTime - Date.now();
          document.getElementById('target').innerHTML = `Time was ${Math.abs(elapsedTime)} milliseconds`;
        }
      }, 4000);
    }
  </script>

</body>
</html>
