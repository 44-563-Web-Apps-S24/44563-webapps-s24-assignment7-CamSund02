<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}

</style>
<title>part 7</title>
</head>

<body>
	<h2>Cameron Sunderman Builds List with Divs</h2>
		<div class="flex-container" id="target">
		  <div>row item 1</div>   
		  <div>row item 2</div>  
		  <div>row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<input type="text" id="inputText" placeholder="Enter text">
		<button onclick="addEnd()">Add end</button>
	
	
</body>
<script>
	function addEnd() {
		/* Get the value from the input element */
		let inputValue = document.getElementById('inputText').value;

		/* Make the div and set its properties */
		let element = document.createElement("div");
		element.innerHTML = inputValue;
		element.className = "divlist";

		/* Add it to the container at the end */
		let container = document.getElementById('target');
		container.appendChild(element);
	}
</script>
</html>
