<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}

</style>
<title>part 7</title>
</head>

<body>
	<h2>Cameron Sunderman Builds List with Divs</h2>
		<div class="flex-container" id="target">
		  <div>row item 1</div>   
		  <div>row item 2</div>  
		  <div>row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<input type="text" id="inputText" placeholder="Enter text">
		<button onclick="addEnd()">Add end</button>
	    <button onclick="addFront()">Add front</button>
		<button onclick="remove()">Remove</button>
	
</body>
<script>
	function addEnd() {
		let inputValue = document.getElementById('inputText').value;

		let element = document.createElement("div");
		element.innerHTML = inputValue;
		element.className = "divlist";

		let container = document.getElementById('target');
		container.appendChild(element);
	}
	function remove() {
		let divListItems = document.getElementsByClassName("divlist");
		let length = divListItems.length;

		if (length > 0) {
			let middleIndex = Math.floor(length / 2);
			let container = document.getElementById('target');
			container.removeChild(divListItems[middleIndex]);
		}
	}
	function addFront() {
            let inputValue = document.getElementById('inputText').value;

            let element = document.createElement("div");
            element.innerHTML = inputValue;
            element.className = "divlist";

            let container = document.getElementById('target');
            container.insertBefore(element, container.firstChild);
        }


</script>
</html>
