<script>
           
    let ids=["img0","img1","img2","img3","img4",
            "img5","img6","img7","img8","img9",
            "img10","img11","img12","img13","img14",
            "img15","img16","img17","img18","img19",
            "img20","img21","img22","img23","img24",
            "img25","img26","img27","img28","img29",
            "img30","img31","img32","img33","img34",];
    let score = 0;
    let locations = 0;
    let lastLocation = 0;
    let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
    let monsterLocation = 20;
    let gameOver = false;


    function check(position) {
        if (gameOver) {
            return;
        }

        if (position === monsterLocation) {
            document.getElementById(ids[position]).src = "Images/monster.jpg";
        } else if (fancyCoinLocations.includes(position)) {
            document.getElementById(ids[position]).src = "Images/fancyCoin.webp";
            score += 3;
        } else {
            document.getElementById(ids[position]).src = "Images/penny.jpg";
            score += 1;
        }

        locations += 1;

        document.getElementById("locations").textContent = "Number of locations checked is " + locations;

        if (position === monsterLocation) {
            gameOver = true;
            score -= 5;
        }

        lastLocation = position;

        document.getElementById("score").textContent = "Score is " + score;
        help();
    }

    function help() {
		let lastCol = lastLocation % 5;
		let lastRow = Math.floor(lastLocation / 5);

		let monsterCol = monsterLocation % 5;
		let monsterRow = Math.floor(monsterLocation / 5);

		let kinshipLocations = [lastLocation + 1, lastLocation - 1, lastLocation + 5, lastLocation - 5];

		if (kinshipLocations.some(location => fancyCoinLocations.includes(location))) {
			document.getElementById("help").textContent = "So close";
			return;
		} else if (Math.abs(lastRow - monsterRow) <= 1 && Math.abs(lastCol - monsterCol) <= 1) {
			document.getElementById("help").textContent = "Grrr";
		} else {
			document.getElementById("help").textContent = "All clear";
		}
    }
	
</script>
